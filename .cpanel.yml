---
deployment:
  tasks:
    - export DEPLOYPATH=/home/username/public_html/
    - /bin/cp -R public $DEPLOYPATH
    - /bin/cp -R src $DEPLOYPATH
    - /bin/cp -R config $DEPLOYPATH
    - /bin/cp -R database $DEPLOYPATH
    - /bin/cp -R scripts $DEPLOYPATH
    - /bin/cp README.md $DEPLOYPATH
    # Copy index.php if it exists in root, though main entry is public/index.php
    - /bin/cp index.php $DEPLOYPATH 
